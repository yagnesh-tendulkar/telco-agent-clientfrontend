<app-topbar></app-topbar>
<div class="container">
  <div class="row justify-content-center" style="margin-top:10%">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title text-center pt-3">
            <img src="../../../assets/images.jpg" alt="" height="70px">
            <h2 class="mt-5">Login</h2>
          </div>
          <div class="card-content mb-5">
            <div class="login-form pl-5 pr-5 pt-4">
              <div class="form-group">
                <form>
                  <input type="text" class="form-control mb-3" placeholder="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" autofocus required>
                  <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" autofocus required [ngModelOptions]="{standalone: true}">
                </form>
              </div>
              <div class="failedLogin-prompt text-danger">
                <p *ngIf="!failedLogin">&nbsp;</p>
                <p *ngIf="failedLogin">The username or password is incorrect. Please try again.</p>
              </div>
              <div class="action pl-5 pr-5 pt-2">
                <button class="button btn btn-info btn-block" (click)="attemptLogin()" autofocus >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
